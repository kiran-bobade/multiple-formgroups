<div class="container">

  <div class="card"
    *ngFor="let item of getFormGroups(); let i= index;">
    <div class="card-header">
      Address {{i + 1}}
    </div>
    <div class="card-body">
      <form novalidate [formGroup]="item">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            Head Office
          </div>
        </div>
        <div class="form-group row">
          <label for="address1" class="col-sm-2 col-form-label">Address 1
            <small>*</small></label>
          <div class="col-sm-10">
            <input type="text"
              [formControl]="getControl(item).address1"
              name="address1" class="form-control"
              id="address1">
          </div>
        </div>
        <div class="form-group row">
          <label for="country" class="col-sm-2 col-form-label">Country <small>*</small></label>
          <div class="col-sm-10">
            <select class="form-control"
              [formControl]="getControl(item).country"
              id="country"
              name="country">
              <option value="">-- Select One --</option>
              <option value="1">Canada</option>
              <option value="2">USA</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="postalCode" class="col-sm-2 col-form-label">Postal Code
            <small>*</small></label>
          <div class="col-sm-10">
            <input type="text"
              [formControl]="getControl(item).postalCode"
              class="form-control" id="postalCode"
              placeholder="Postal Code" name="postalCode">
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer float-right">
      <button class="pull-right btn btn-primary btn-md float-right"
        *ngIf="i === getFormGroups().length-1"
        [disabled]="!item.valid"
        (click)="addAddress()">Add</button>
      <button class="btn btn-danger btn-md float-right" *ngIf="i> 0"
        (click)="removeAddress(i)">Remove</button>
    </div>
  </div>
</div>
